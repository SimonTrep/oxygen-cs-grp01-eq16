apiVersion: v1
kind: Service
metadata:
   name: oxygen-service
spec:
  type: NodePort
  selector:
    app: oxygen-app
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oxygen-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oxygen-app
  template:
    metadata:
      labels:
        app: oxygen-app
    spec:
      containers:
      - name: oxygen-app
        image: oxygen-image
        resources:
          requests:
            memory: "64Mi"
            cpu: "150m"
          limits:
            memory: "128Mi"
            cpu: "300m"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: properties
        - secretRef:
            name: secrets